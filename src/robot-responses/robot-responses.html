<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Message</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="response in responsesCtrl.factory.responses">
      <td>
        {{response.name}}
      </td>
      <td>
        {{response.message}}
      </td>
      <td>
        {{response.value}}
      </td>
    </tr>
  </tbody>
</table>
