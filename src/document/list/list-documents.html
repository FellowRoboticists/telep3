<page-header
  header="Documents">
  <header-actions>
    <a href="#/documents/add" class="btn btn-primary">
      <i icon="plus"></i>
      Add Document
    </a>
  </header-actions>
</page-header>

<notifications></notifications>

<div
  ng-if="!documentsCtrl.loader.active"
  class="fade-in">

  <table sortable-table
    collection="documentsCtrl.documents"
    class="table table-striped table-bordered">

    <colgroup>
      <col>
      <col>
    </colgroup>

    <thead>
      <tr>
        <th sort-column="'name'">Name</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr
        dir-paginate="document in documentsCtrl.documents
          | itemsPerPage : documentsCtrl.PAGINATION_LIMIT track by document.id">
        <td>
          <a uib-tooltip="View document"
             tooltip-placement="right"
             file-download
             href="/documents/{{::document.id}}">
            {{::document.name}}
          </a>
        </td>
        <td class="center">
          <button
            uib-tooltip="Delete document"
            tooltip-placement="left"
            class="btn-xs btn-link btn-link-danger"
            ng-click="documentsCtrl.confirmDelete(document)">
            <i icon="trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <dir-pagination-controls
    ng-if="documentsCtrl.documents.length > documentsCtrl.PAGINATION_LIMIT">
  </dir-pagination-controls>
</div>
