<!DOCTYPE html>

<html
  ng-app="app"
  ng-controller="AppCtrl as app">

  <head>
    <title>MEAN Stack SPA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body ng-class="{shaded: !app.session.isValid}">

    <!-- Only show if JS DISABLED -->
    <noscript>
      <div class="alert alert-danger javascript-disabled">
        You either have Javascript disabled or there was an error rendering the page.
        Please enable Javascript or clear your cache and reload the page.
      </div>
    </noscript>

    <!-- Otherwise show content -->
    <ui-view class="javascript-enabled"></ui-view>

    <loader></loader>

    <mask></mask>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/vendor.js"></script>
    <script src="/js/app.js"></script>

  </body>

</html>
