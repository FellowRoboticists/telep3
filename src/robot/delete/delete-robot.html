<form class="delete-book-modal">

  <div class="modal-header">
    <h3 class="modal-title">
      <i icon="warning-sign"></i>
      Delete Robot
    </h3>
  </div>

  <div class="modal-body">
    <p>Are you sure you want to delete "<strong>{{robotCtrl.robot.name}}</strong>"? This <strong>CANNOT</strong> be undone!</p>
    <p>To confirm delete, type in the name of the robot exactly as it appears above:</p>
    <input autofocus
      type="text"
      autocomplete="off"
      ng-model="robotCtrl.name"
      placeholder="confirm robot name..."
      class="form-control">
  </div>

  <div class="modal-footer">

    <button
      type="submit"
      class="btn btn-danger"
      ng-disabled="robotCtrl.name!==robotCtrl.robot.name"
      ng-click="robotCtrl.delete()">Delete</button>
    <button
      class="btn btn-default"
      ng-click="robotCtrl.cancel()">Cancel</button>
  </div>

</form>
