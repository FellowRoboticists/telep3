<page-header
  header="Robots">
  <header-actions>
    <a href="#/robots/add" class="btn btn-primary">
      <i icon="plus"></i>
      Add Robot
    </a>
  </header-actions>
</page-header>

<notifications></notifications>

<div
  ng-if="!robotsCtrl.loader.active"
  class="fade-in">

  <table-bar>
    <div class="form-inline">
      <basic-search
        placeholder="search robots..."
        model="robotsCtrl.userSearch">
      </basic-search>
    </div>
  </table-bar>

  <table sortable-table
    collection="robotsCtrl.robots"
    class="table table-striped table-bordered">

    <colgroup>
      <col>
      <col class="icon-column">
    </colgroup>

    <thead>
      <tr>
        <th sort-column="'name'">Name</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr
        dir-paginate="robot in robotsCtrl.robots
          | robotSearchFilter : robotsCtrl.userSearch
          | itemsPerPage : 10 track by robot.id">
        <td>
          <a
            uib-tooltip="Edit robot"
            tooltip-placement="right"
            href="#/robots/{{robot.id}}/edit">
            {{robot.name}}
          </a>
        </td>
        <td class="center">
          <button
            uib-tooltip="Delete robot"
            tooltip-placement="left"
            class="btn-xs btn-link btn-link-danger"
            ng-click="robotsCtrl.confirmDelete(robot)">
              <i icon="trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
